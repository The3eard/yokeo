		<!-- Contents -->
		<div class="row container col-12 justify-content-center">
			<h1 class="col-8 mt-5 pt-4 text-center mb-5" id="eventName"></h1>
			<div id="datesEventDiv" class="col-12 row justify-content-center">
				<h4 class="col-12 col-md-8">Fechas</h4>
				<div id="eventDates" class="col-12 col-md-8 offset-1"></div>
				<!-- Fechas -->
				<div id="formNewDateDiv" class="col-12 col-md-8">
					<label class="offset-1"
						><strong>Introduzca fecha y hora</strong></label
					>
					<div class="col-12 offset-1">
						<div class="input-group col-12">
							<div class="input-group-prepend">
								<div class="input-group-text col-12">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
							<input
								type="text"
								id="datepicker"
								placeholder="Seleccione fecha y hora"
								id="formNewDateTxt"
								class="form-control col-12 col-md-8"
								required="required"
							/>
						</div>
					</div>
					<div class="col-12 row justify-content-center mt-3">
						<button id="addDate" class="mb-3 btn btn-primary row">
							Añadir fecha
						</button>
					</div>
				</div>
			</div>
			<!-- Objetos -->
			<div id="objsEventDiv" class="col-12 row justify-content-center">
				<h4 class="col-12 col-md-8">Objetos</h4>
				<div id="eventObjs" class="col-12 col-md-8 offset-1"></div>
				<div id="formNewObjDiv" class="col-12 col-md-8">
					<label class="offset-1"><strong>Introduzca objeto</strong></label>
					<div class="col-12 offset-1">
						<div class="input-group col-12">
							<div class="input-group-prepend">
								<div class="input-group-text col-12">
									<i class="fa fa-dribbble"></i>
								</div>
							</div>
							<input
								type="text"
								id="formNewObj"
								placeholder="Introduzca objeto"
								id="formNewObj"
								class="form-control col-12 col-md-8"
								required="required"
							/>
						</div>
					</div>
					<div class="col-12 row justify-content-center mt-3">
						<button id="addObj" class="mb-3 btn btn-primary row">
							Añadir objeto
						</button>
					</div>
				</div>
			</div>
			<!-- Lugares -->
			<div id="objsEventDiv" class="col-12 row justify-content-center formMap">
				<h4 class="col-12 col-md-8">Lugares</h4>
				<div id="eventPlaces" class="col-12 col-md-8 offset-1"></div>
			</div>
		</div>
		<input
			id="googleMapsNew"
			class="controls form-control formMap"
			type="text"
			placeholder="Search Box"
		/>
		<br />
		<div id="map" class="row col-11 col-md-6 align-items-center formMap"></div>
		<br />
		<div class="col-12 row justify-content-center mt-3">
			<button id="addPlace" class="mb-3 btn btn-primary row">
				Añadir Lugar
			</button>
		</div>

			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
			integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM="
			crossorigin="anonymous"
		></script>

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0zOcrKZQiVP6Gmehtx2CQHSfpl9zIEfY&libraries=places&callback=initAutocomplete"

			defer
		></script>
		<script src="../js/index.js"></script>
		<script src="../js/event.js"></script>
